version: "3.8"

services:
  web:
    image: yateshingale/myapp:latest
    ports:
      - "${APP_PORT}:5000"   # Uses .env variable
    restart: always
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
